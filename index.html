<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font poppins link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui and tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f0fdf4] h-screen">
    <!-- nav -->
    <header>
      <nav class="bg-[#15803d]">
        <div
          class="flex justify-between items-center w-11/12 mx-auto text-white py-5"
        >
          <h2 class="font-semibold text-lg">Green Earth</h2>
          <div class="flex gap-5 text-sm font-light">
            <p>About</p>
            <p>Gallery</p>
            <p>Plant a Tree</p>
          </div>
          <button
            class="btn rounded-4xl bg-[#facc15] border-none text-[#15803d]"
          >
            Plant a Tree
          </button>
        </div>
      </nav>
    </header>

    <!-- banner -->
    <section class="bg-[#cff0dc]">
      <!-- section container -->
      <div class="flex justify-between items-center">
        <!-- leaf 1 -->
        <div><img src="./assets/hero-leaf1.png" alt="" class=""/></div>
        <!-- middle text -->
        <div class="text-center md:space-y-5">
          <h1 class="font-bold md:text-5xl">Plant a Tree, Grow a Future</h1>
          <p class="text-gray-500 md:px-20 text-xs md:text-base">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn rounded-4xl bg-[#facc15] border-none text-[#15803d]"
          >
            Plant a Tree
          </button>
        </div>
        <!-- leaf 2 -->
        <div><img src="./assets/hero-leaf2.png" alt="" class=""/></div>
      </div>
    </section>

    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
